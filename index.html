.title-bar{

.marker-tooltip{
  position:absolute;bottom:calc(100% + 8px);left:50%;transform:translateX(-50%);

// SIDEBAR
let cur=-1;
function openSB(i){
  cur=i;const d=D[i],sb=document.getElementById('sidebar'),body=document.getElementById('sbBody');
  document.getElementById('prevBtn').disabled=i<=0;
  document.getElementById('nextBtn').disabled=i>=D.length-1;
  D.forEach((_,j)=>{const el=document.getElementById(`mk-${j}`);if(el)el.classList.toggle('active',j===i)});
  let h=`<div class="sb-bloc">${d.bloc}</div><div class="sb-title">${d.name}</div><div class="sb-days">${d.days}</div>`;
  h+=`<div class="sb-hero"><img src="${d.hero}" onerror="this.parentElement.style.background='linear-gradient(135deg,#eee,#ddd)';this.remove()"></div>`;
  h+=`<div class="sb-alt">â›° ${d.alt}</div>`;
  if(d.itin.length){h+=`<div class="sb-section">Itinerario</div>`;d.itin.forEach(it=>{h+=`<div class="sb-itin"><div class="sb-itin-day">${it.day}</div><div><div class="sb-itin-title">${it.t}</div><div class="sb-itin-desc">${it.d}</div></div></div>`})}
  if(d.tips.length){h+=`<div class="sb-section">Tips & Recomendaciones</div>`;d.tips.forEach(([ic,tx])=>{h+=`<div class="sb-tip"><span class="sb-tip-icon">${ic}</span><span>${tx}</span></div>`})}
  if(d.bud){h+=`<div class="sb-section">Presupuesto</div><div class="sb-budget"><div class="sb-budget-card"><div class="sb-budget-label">EconÃ³mico</div><div class="sb-budget-val">${d.bud.eco}</div><div class="sb-budget-note">${d.bud.note}</div></div><div class="sb-budget-card"><div class="sb-budget-label">Medio-alto</div><div class="sb-budget-val">${d.bud.mid}</div><div class="sb-budget-note">${d.bud.note}</div></div></div>`}
  if(d.photos.length){h+=`<div class="sb-section">GalerÃ­a</div><div class="sb-photos">`;d.photos.forEach(p=>{h+=`<img src="${p}" loading="lazy" onerror="this.style.background='#eee'">`});h+=`</div>`}
  body.innerHTML=h;sb.classList.add('open');sb.scrollTop=0;
  map.flyTo([d.lat,d.lng],d.id==='bariloche'||d.id==='calafate'||d.id==='chalten'?7:6,{duration:0.8});
}
function closeSidebar(){
  document.getElementById('sidebar').classList.remove('open');
  D.forEach((_,j)=>{const el=document.getElementById(`mk-${j}`);if(el)el.classList.remove('active')});
  cur=-1;map.flyTo([-28,-66],4,{duration:0.8});
}
function nav(dir){const n=cur+dir;if(n>=0&&n<D.length)openSB(n)}
document.addEventListener('keydown',e=>{if(e.key==='Escape')closeSidebar();if(e.key==='ArrowRight'||e.key==='ArrowDown'){e.preventDefault();nav(1)}if(e.key==='ArrowLeft'||e.key==='ArrowUp'){e.preventDefault();nav(-1)}});
</script>
